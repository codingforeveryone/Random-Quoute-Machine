<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="main.css" rel="stylesheet" />	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="myscripts.js"></script>
	</head>
	
	<body>
		
		<div class="container-fluid">
			<div class = "well">
				<div class="row">
					<h3 class="text text-center"> 'Hey, what when and why there is no and yes?'</h3>
					<p class="author">-Alina Khachatrian</p>
				
		<div class="buttons">
			<div class="row">
				<div class="col-xs-6">
					<a id="tweet-quote" title="Tweet current quote" target="_blank">
						<i class="fa fa-twitter fa-2x"></i>
					</a> 
				</div>
				
				
               <div class="col-xs-6">
				   <button type="button"  class="btn btn-default btn-transparent" id ="getNewQuote" title="Get a new quote">New Quote</button>
				</div>
			</div>
		</div>
					
					
					<footer class="text-center">
						<hr>
						<p>Written and coded by <a href="https://github.com/edkiljak">Edgar Kiljak</a>.</p>
					</footer>  
				</div>
			</div>
	</body>
</html>
